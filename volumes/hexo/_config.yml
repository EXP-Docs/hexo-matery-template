# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 眈眈探求
subtitle: '因上努力 果上求缘'
description: 'EXP 技术博客'
keywords: EXP BLOG IT SHARE
author: EXP
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
# root 要设置为 repo 名称，否则 css 等文件会无法找到路径而渲染失败
url: https://exp-blog.com
root: /
# permalink: :year/:month/:day/:title/
# permalink: :title.html
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# 编译时不渲染某些类型的文件（直接复制去 public 目录），如 js、html 等
# 若是子目录下的文件，需配置相对于 source 的相对路径，否则无效
skip_render: 
  - README.md
  - '_posts/safe/ctf/**/**/*.js'
  - '_posts/safe/ctf/**/**/*.html'
  - '_posts/safe/ctf/**/**/*.json'
  - '_posts/safe/ctf/**/**/*.sh'
  - '_posts/safe/ctf/**/**/*.ps1'
  - '_posts/safe/ctf/**/**/*.py'
  - '_posts/safe/ctf/**/**/*.txt'
  - '_posts/safe/ctf/rootme/**/**/*.js'
  - '_posts/safe/ctf/rootme/**/**/*.html'
  - '_posts/safe/ctf/rootme/**/**/*.json'
  - '_posts/safe/ctf/rootme/**/**/*.sh'
  - '_posts/safe/ctf/rootme/**/**/*.ps1'
  - '_posts/safe/ctf/rootme/**/**/*.py'
  - '_posts/safe/ctf/rootme/**/**/*.txt'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true   # 通过 hexo new 命令创建文章时，会创建同名的资源目录
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# 自定义插件配置
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'     # 代码主题样式
  line_number: true     # default false
  custom_css:
permalink_pinyin:
  enable: true
  separator: '-'        # default: '-'
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
  - .nojekyll
  - CNAME
  - LICENSE
  - robots.txt
  - ads.txt
exclude:
ignore:

# RSS
feed:
  type: atom
  path: atom.xml
  limit: 1000
  hub:
  content:
  content_limit: 100
  content_limit_delim: ' '


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# 可以选择发布到其他仓库，也可以发布到当前仓库的其他分支
deploy:
  type: git
  repo: git@github.com:lyy289065406/articles.git
  branch: master
